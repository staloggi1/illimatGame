<body>
    <div class = 'gameHolder'>
    <!-- center div that relates to the season changer. there will be four div's  inside that are the 'seasons' themselves. each time one of these div's lands into a direction div it designates that that direction div is in the season of the 'season' div. -->
    <div id = 'seasonContainer'>
        <div class = "season summer">summer in the north</div>
        <div class = "season winter"></div>
        <div class = "season spring"></div>
        <div class = "season autumn"></div>
    </div>
    <!-- these four divs are where the cards will go. Each one will relate to a season, which may be an id? they will hold the cards and the cards will be div's that are created through the JS. -->
    <div class= "direction north"></div>
    <div class= "direction south"></div>
    <div class= "direction east"></div>
    <div class= "direction west"></div>
    
    <script src="game.js"></script>
</div>
</body>
